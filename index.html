<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>QUIZ 2 PAA - Chess AI</title>
  <meta name="description" content="Chess AI Application for QUIZ 2 PAA">
  <meta name="author" content="Your Name">

  <link rel="stylesheet" href="css/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/multithread/multithread.js"></script>
  </head>

<body class="light-mode">
  <nav class="navbar">
    <div class="navbar-brand">QUIZ 2 PAA</div>
  </nav>

  <div id="main-container">
    <div id="chess-board-section">
      <div id="chessdiv">
        <table id="chessboard"></table>
      </div>
      <div class="board-controls">
        <button onclick="startGame()">Reset Game</button>
        <p id="status">Your turn...</p>
      </div>
    </div>

    <div id="right-panel">
      <div class="panel-section">
        <div class="panel-header">Analysis</div>
        <div class="panel-content">
          <label class="toggle-switch">
            <input type="checkbox" id="nightModeToggle" checked>
            <span class="slider round"></span>
          </label>
          <span class="toggle-label">Night Mode</span>
        </div>
      </div>

      <div class="panel-section">
        <div class="panel-header">Difficulty</div>
        <div class="panel-content">
          <select id="difficulty-select">
            <option value="2">Easy (depth = 2)</option>
            <option value="3" selected>Moderate (depth = 3)</option>
            <option value="4">Hard (depth = 4)</option>
            <option value="5">Very Hard (depth = 5)</option>
            <option value="6">Ultra Hard (depth = 6)</option>
            <option value="7">Mega Hard (depth = 7)</option>
          </select>
        </div>
      </div>

      <div class="panel-section">
        <div class="panel-header">Algorithm</div>
        <div class="panel-content">
          <select id="algorithm-select">
            <option value="alpha-beta">Alpha Beta</option>
            <option value="bfs">BFS</option>
            <option value="negamax">Negamax</option>
          </select>
        </div>
      </div>

      <div class="panel-section game-log-section">
        <div class="panel-header">Game Log</div>
        <div class="panel-content game-log-content">
          <textarea id="moveLog" readonly></textarea>
        </div>
      </div>

      <div class="panel-footer">
        <button class="report-button">Game Report</button>
        <div class="saved-analysis">
          <i class="fas fa-save"></i> Saved Analysis
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <img src="images/ITS.png" alt="Logo ITS" class="its-logo">
    <div class="creator-names">
      <p>5025221050 Lucky Santoso | 5025231186 Agym Kamil Ramadhan | 5025231199 Felda Ega Fadhila</p>
    </div>
  </div>

  <script src="js/chessboard.js"></script>
  <script src="js/index.js"></script>
  <script>
    // JavaScript to handle night mode toggle
    const nightModeToggle = document.getElementById('nightModeToggle');
    const body = document.body;

    // Set initial state based on the checkbox (checked means night mode is active)
    if (nightModeToggle.checked) {
      body.classList.add('night-mode');
      body.classList.remove('light-mode');
    } else {
      body.classList.add('light-mode');
      body.classList.remove('night-mode');
    }

    nightModeToggle.addEventListener('change', function() {
      if (this.checked) {
        body.classList.add('night-mode');
        body.classList.remove('light-mode');
        // Anda mungkin ingin memperbarui mode latar belakang dalam logika game Anda di sini
        // Contoh: jika game Anda membaca dari input radio 'backgroundmode'
        // Simulasikan pemilihan radio button:
        // $('input[name="backgroundmode"][value="1"]').prop('checked', true).trigger('change');
      } else {
        body.classList.add('light-mode');
        body.classList.remove('night-mode');
        // Contoh:
        // $('input[name="backgroundmode"][value="0"]').prop('checked', true).trigger('change');
      }
      // Jika index.js Anda memiliki fungsi untuk menangani perubahan mode, panggil di sini
      // Misalnya, jika ada fungsi updateBackgroundMode(isNightMode)
      if (typeof updateBackgroundMode === 'function') {
        updateBackgroundMode(this.checked);
      }
    });

    // Memastikan status di-inisialisasi dengan benar jika startGame() belum dipanggil
    document.addEventListener('DOMContentLoaded', function() {
        const initialStatus = document.getElementById('status');
        if (initialStatus && initialStatus.textContent === "") {
            initialStatus.textContent = "Your turn...";
        }
    });
  </script>
</body>
</html>
